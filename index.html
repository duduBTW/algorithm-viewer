<html>
  <head>
    <meta charset="utf-8" />
    <script src="/public/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("./public/lib.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <div id="table-container"></div>
    <div id="output">0</div>
  </body>
</html>
